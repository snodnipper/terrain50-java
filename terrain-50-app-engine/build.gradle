buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.google.appengine:gradle-appengine-plugin:1.9.17'
    }
}

repositories {
    mavenCentral()
    maven {
        url = mavenOsSnapshot()
    }
}

apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'appengine'

sourceCompatibility = 1.7
targetCompatibility = 1.7

dependencies {
    appengineSdk 'com.google.appengine:appengine-java-sdk:1.9.17'
    compile 'javax.servlet:servlet-api:2.5'
    compile 'com.google.code.gson:gson:2.2.4'
    compile 'com.google.appengine:appengine-jsr107cache:1.9.17'
    compile 'com.google.appengine:appengine-api-1.0-sdk:1.9.17'
    compile 'com.googlecode.json-simple:json-simple:1.1.1'
    // compile 'uk.co.ordnancesurvey.api:elevation:0.1.0-SNAPSHOT'
    compile project(':terrain-50-java')
}

appengine {
    downloadSdk = true
    appcfg {
        oauth2 = true
    }
    jvmFlags = ['-Xdebug', '-Xrunjdwp:transport=dt_socket,server=y,suspend=n,address=8000']
}

String mavenOsRelease() {
    'http://lv515:8081/nexus/content/repositories/snapshots'
}
String mavenOsSnapshot() {
    'http://lv515:8081/nexus/content/repositories/snapshots'
}
